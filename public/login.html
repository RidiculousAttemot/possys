<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotorTech POS - Login</title>
  
  <!-- Preload critical assets -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
  <link rel="preload" href="css/login.css" as="style">
  
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">

  <!-- Defer non-critical CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" media="print" onload="this.media='all'">

  <!-- Defer scripts to improve initial load performance -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="js/login.js" defer></script>
  <script src="js/logindesign.js" defer></script>
</head>
<body>
  <!-- Optimized background - fewer cubes for better performance -->
  <div class="background">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <!-- Return to Landing Page Button -->
  <a href="landing.html" class="btn-return">
    <i class="fas fa-arrow-left"></i> Back to Home
  </a>

  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="logo-container">
          <i class="fas fa-motorcycle logo-icon"></i>
        </div>
        <h2>Motor<span class="tech">Tech</span></h2>
        <p>Point of Sale System for Motorcycle Shops</p>
      </div>

      <form id="loginForm" class="login-form">
        <h3 class="form-title">Sign In to Dashboard</h3>
        
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" autocomplete="username" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
          <i class="fas fa-eye toggle-password"></i>
        </div>

        <div class="remember-forgot">
          <label class="remember">
            <input type="checkbox" id="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <div id="errorText" class="auth-feedback error"></div>
        <div id="loadingSpinner" class="auth-feedback loading">
          <i class="fas fa-circle-notch fa-spin"></i> Logging in...
        </div>
        <div id="successMessage" class="auth-feedback success">
          <i class="fas fa-check-circle"></i> Login successful! Redirecting...
        </div>

        <button type="submit" class="btn-login">
          <span class="btn-text">Login</span>
          <i class="fas fa-arrow-right btn-icon"></i>
        </button>
      </form>

      <div class="login-footer">
        <p>&copy; 2023 MotorTech POS. All rights reserved.</p>
      </div>
    </div>
  </div>
</body>
</html>
